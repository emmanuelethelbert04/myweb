    <section class="contact-section">
      <div class="overLay" id="contact-overlay">
        <div class="my-contact-div">
          <div class="my-contact-title">
            <div class="vertical-line"></div>
            <p class="contact-text">Reach Out</p>

          <p class="contact-paragraph" id="contact-paragraph-id">I'm here to help! Whether you're interested in my work or just want to say hi, feel free to connect.</p>
        </div>

        <div class="contact-div">
          <!-- The contact area code  -->
          <div class="contact-row">
            <div class="location-div">
              <div class="location-icon-div">
                <!-- <img src="images/fb.png" alt="" width="11px"> -->
                <i class="fa-solid fa-location-dot"  style="color: #004278;"></i>
              </div>
              <div class="location-info">
                <strong class="location-text">Location:</strong>
                <p class="location-area">
                  Owerri Imo State

              </div>
            </div>

            <div class="Email-div">
              <div class="Email-icon-div">
                <i class="fa-solid fa-envelope" style="color: #004278;"></i>
              </div>
              <div class="Email-info">
                <strong class="Email-text">Email:</strong>
                <p class="Email-area">
                  ethelbertemmanuel1@gmail.com
                </p>
              </div>
            </div>

            <div class="call-div">
              <div class="call-icon-div">
                <i class="fa-solid fa-phone" style="color: #004278;"></i>
              </div>
              <div class="call-info">
                <strong class="call-text">Call</strong>
                <p class="call-area">
                  +234 7061126730
                </p>
              </div>
            </div>
          </div>

          <!-- The message area code  -->
          <div class="message-row">
            <div>
              <div class="name-email-div">
                <input type="text" placeholder="Your Name" class="name-input">
                <input type="email" placeholder="Your Email" class="email-input">
              </div>

              <div class="subject-message-div">
                <input type="text" placeholder="Your Subject" class="subject-input">
                <textarea placeholder="Your Message" class="message-input"></textarea>
              </div>
              <p class="input-error" id="js-input-error"></p>
            </div>
            <div class="message-div">
              <button class="message-btn" id="send-msg">
                <!-- <img src="images/send.svg" alt="" width="18px"> -->
                  Send message
              </button>
            </div>
          </div>
